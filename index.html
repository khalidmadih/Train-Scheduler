<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-3">Kal's Station Train Schedule</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Train Schedule</div>
            <div class="panel-body">
                <div class="table-responsive">
                <table class="table table-striped" id="myTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                       
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Add a Train</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group ">
                        <label for="nameInput" class="col-sm-2 control-label">Train Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameInput" placeholder="Name" aria-describedby="nameHelp">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput" class="col-sm-2 control-label">Destinantion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="destinationInput" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeInput" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                            <input type="Time" class="form-control" id="timeInput" placeholder="time in HH:MM">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput" class="col-sm-2 control-label">Train Frequency</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="frequencyInput" placeholder="in minutes">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Moadls -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Edit the train details</h4>
                </div>
                <div class="modal-body" id="edit-form">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="trainName" class="col-sm-3 control-label">Train Name</label>
                            <div class="col-sm-9">
                                <input type="trainName" class="form-control" id="modal-trainName" placeholder="Train Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trainDestination" class="col-sm-3 control-label">Destination</label>
                            <div class="col-sm-9">
                                <input type="trainDestination" class="form-control" id="modal-trainDestination" placeholder="Train Destination">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trainTime" class="col-sm-3 control-label">Time</label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control" id="modal-trainTime" placeholder="Train Time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trainFrequency" class="col-sm-3 control-label">Frequency</label>
                            <div class="col-sm-9">
                                <input type="trainFrequency" class="form-control" id="modal-trainFrequeny" placeholder="Train Frequency">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" id="update-train" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry?</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger">Are you sure you want to delete this Record?</div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" id="remove-train"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
