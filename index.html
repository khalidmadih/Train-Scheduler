<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-3">Anytime id Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Train Schedule</div>
            <div class="panel-body">
                <table class="table" id="myTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row">
                            <td> 1</th>
                                <td id="TrainName">Orient Express</td>
                                <td id="Destinantion">Casablanca</td>
                                <td id="Frequency">30</td>
                                <td id="nextArrival">19:00</td>
                                <td id="MinutesAway">15</td>
                                <td>
                                    <input type="submit" value="Delete" class="btn btn-danger btn-sm" id="remove-train">
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Add a Train</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="nameInput" class="col-sm-2 control-label">Train Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameInput" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput" class="col-sm-2 control-label">Destinantion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="destinationInput" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeInput" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                            <input type="Time" class="form-control" id="timeInput" placeholder="time in HH:MM">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput" class="col-sm-2 control-label">Train Frequency</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="frequencyInput" placeholder="in minutes">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
